<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("enter the size: "));
        let arr=[];
        for(let i=0;i<size;i++){
            arr[i]=parseInt(prompt(`enter the ${i} number: `));
        }
        for(let i=0;i<size;i++){
            let temp;
            for(let j=0;j<size-1;j++){
                if(arr[j]<arr[j+1]){
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
           
        }
        document.write(arr);
    </script>
</body>
</html>
