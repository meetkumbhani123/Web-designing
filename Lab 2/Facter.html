<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor Finder</title>
</head>
<body>
    <script>
        
        let n = parseInt(prompt("Enter the number"));

       
        document.write("Factors are: ");

       
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
