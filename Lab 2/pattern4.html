<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let n= parseInt(prompt('Enter the number'));
    for(let i=0;i<=n;i++) {
        for(let j=1;j<=i;j++) {
            document.write(j);
        }
        document.write('<br>');

    }
</script>
</body>
</html>
