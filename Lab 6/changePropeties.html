<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="change" style="height: 200px; width: 400px; background: aqua;"> </div>
    <div>
        <button onclick="changeHeight()">change</button>
        
    </div>
    <div>
        <button onclick="changeColorf()">change color</button>
    </div>
    <script>
        function changeHeight() {
            
            document.getElementById("change").style.height = "300px";
        }
        function changeColorf(){
            setInterval(() => {
                
                r=Math.floor(Math.random()*255);
                g=Math.floor(Math.random()*255);
                b=Math.floor(Math.random()*255);
                
                document.getElementById("change").style.background=`rgb(${r},${g},${b})`
                }, 100);

            
        }

    </script>
</body>

</html>
